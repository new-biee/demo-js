<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = prompt("Nhập số a: ");
    b = prompt("Nhập số b: ");
    if (a % b == 0) {
        alert("Số a là bội của b");
    }
    else{
        alert("Số a không là bội của b");
    }
</script>
</body>
</html>
